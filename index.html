<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">

  <title>Kalkulator by Ksawery</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Kalkulator stworzony przez Ksawerego Chabowskiego">
  <meta name="author" content="Ksawery Chabowski">

  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="calculator-body">
    <div class="calc-functions">
      <button class="expand-btn">Expand</button>
      <div class="memory-display">Memory: <a class="memory-value">0</a></div>
    </div>
    <div class="calc-info">
      <div class="last-number">0</div>
      <div class="current-operation">null</div>
    </div>
    <div class="display">0</div>
    <div class="buttons">
      <div class="calc-btn calc-btn-num">7</div>
      <div class="calc-btn calc-btn-num">8</div>
      <div class="calc-btn calc-btn-num">9</div>
      <div class="calc-btn calc-btn-op calc-btn-2">/</div>
      <div class="calc-btn calc-btn-single-op">x^2</div>
      <div class="calc-btn calc-btn-num">4</div>
      <div class="calc-btn calc-btn-num">5</div>
      <div class="calc-btn calc-btn-num">6</div>
      <div class="calc-btn calc-btn-op calc-btn-2">*</div>
      <div class="calc-btn calc-btn-single-op">x^3</div>
      <div class="calc-btn calc-btn-num">1</div>
      <div class="calc-btn calc-btn-num">2</div>
      <div class="calc-btn calc-btn-num">3</div>
      <div class="calc-btn calc-btn-op calc-btn-2">-</div>
      <div class="calc-btn calc-btn-single-op">√x</div>
      <div class="calc-btn calc-btn-num">.</div>
      <div class="calc-btn calc-btn-num">0</div>
      <div class="calc-btn calc-btn-eq">=</div>
      <div class="calc-btn calc-btn-op calc-btn-2">+</div>
      <div class="calc-btn calc-btn-op">x^y</div>
      <div class="calc-btn calc-btn-c">c</div>
      <div class="calc-btn calc-btn-op calc-btn-2">%</div>
      <div class="calc-btn calc-btn-single-op calc-btn-2">!</div>
      <div class="calc-btn calc-btn-single-op calc-btn-2">log x</div>
      <div class="calc-btn calc-btn-single-op">√x</div>
      <div class="calc-btn calc-btn-mem">mr+</div>
      <div class="calc-btn calc-btn-mem">mr-</div>
      <div class="calc-btn calc-btn-mem">mrc</div>
      <div class="calc-btn calc-btn-mem">mr</div>
      <div class="calc-btn calc-btn-single-op">1/x</div>
      <div class="calc-btn calc-btn-single-op">sin x</div>
      <div class="calc-btn calc-btn-single-op">cos x</div>
      <div class="calc-btn calc-btn-single-op">tan x</div>
      <div class="calc-btn calc-btn-single-op">ln x</div>
      <div class="calc-btn calc-btn-single-op">x^-1</div>
    </div>
  </div>

  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
