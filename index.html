<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">

  <title>Kalkulator by Ksawery</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Kalkulator stworzony przez Ksawerego Chabowskiego">
  <meta name="author" content="Ksawery Chabowski">

  <link rel="preload" href="./styles/style.css" as="style">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="error-messages"><p class="error-message-text"></p></div>
  <div class="calculator-body">
    <div class="calc-functions">
      <button class="expand-btn">Expand</button>
      <div class="memory-display">Memory: <a class="memory-value">0</a></div>
    </div>
    <div class="calc-info">
      <div class="last-number">0</div>
      <div class="current-operation">null</div>
    </div>
    <div class="display">0</div>
    <div class="buttons">
    </div>
  </div>

  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
